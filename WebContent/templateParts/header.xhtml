<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<h:body>


	<ui:composition>
		<h:form id="formApplication">
			<div class="row rowPreta">

					<p:panel id="pnl2" rendered="#{!loginController.logado}"
						style="width: 80%;">

						<label for="inputEmail" class="tituloLogin">Usuário <h:inputText
								value="#{loginController.userLogado.email}"
								class="form-control inputLogin" /></label>
						<label for="inputPassword" class="tituloLogin">Password <p:password
								value="#{loginController.userLogado.senha}"
								class="form-control inputLogin" /></label>

						<p:commandButton value="Logar" action="#{loginController.logar}"
							update="formApplication" class="btn btn-dark btnLogin" />

						<a href="#{pageContext.request.contextPath}../paginas/cadastroUsuario.xhtml" class="Clink">Cadastre-se</a>
					</p:panel>

				

					<p:panel id="pnl1" rendered="#{loginController.logado}" class="row painel">
						<p:menu class="menuLogado">
							
							<p:menuitem value="Gerenciar Perfil" includeViewParams="true"
								actionListener="#{usuarioController.atualizarUsuario}"
								outcome="/paginas/editarUsuario.xhtml" class="itemMenuLogado">
								<f:param name="faces-redirect" value="true" />
							</p:menuitem>
							<p:menuitem value="Cadastrar Setor" includeViewParams="true"
								action="#{setorController.cadastrarSetorPagina}"
								class="itemMenuLogado">
								<f:param name="faces-redirect" value="true" />
							</p:menuitem>
							<p:menuitem value="Deslogar" includeViewParams="true"
								action="#{loginController.deslogar}"
								class="itemMenuLogado"
								update="formApplication">
								<f:param name="faces-redirect" value="true" />
							</p:menuitem>
							
						</p:menu>
						
					</p:panel>
					
				
			</div>

		</h:form>
		<div class="row rowTopo">
			<div class="container">
				<div class="row">

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 divLogo">
						<img
							src="#{pageContext.request.contextPath}../images/logoEscalador.png"
							class="logo" />
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 pesquisar">
						<h:form class="formMenu">
							<div class="row">
								<p:menu class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<p:menuitem value="Home" outcome="index.xhtml"
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 itemMenu" />
									<p:menuitem value="Setores" action="#{setorController.paginaSetores}"
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 itemMenu" />
									<p:menuitem value="#Mídia" outcome="blog.xhtml"
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 itemMenu" />
									<p:menuitem value="SOBRE" outcome="contato.xhtml"
										class="col-lg-3 col-md-3 col-sm-3 col-xs-12 itemMenu" />

								</p:menu>
							</div>
						</h:form>
					</div>


				</div>
			</div>

		</div>
	</ui:composition>

</h:body>
</html>
